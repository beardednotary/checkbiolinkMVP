<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBioLink Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #ffffff;
            --text-gray: #b8b8d1;
            --accent-purple: #764ba2;
            --accent-pink: #f5576c;
            --accent-green: #4caf50;
            --border-glow: rgba(118, 75, 162, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* Auth Page Styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-box {
            background: var(--card-bg);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo h1 {
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: 1px solid var(--border-glow);
            border-radius: 10px;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 600;
        }

        .auth-tab.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: var(--darker-bg);
            border: 1px solid var(--border-glow);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(245, 87, 108, 0.1);
            border: 1px solid var(--accent-pink);
            color: var(--accent-pink);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: var(--darker-bg);
            border-bottom: 1px solid var(--border-glow);
            padding: 1.5rem 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-email {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .btn-secondary {
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            border-color: var(--accent-purple);
            background: rgba(118, 75, 162, 0.1);
        }

        .dashboard-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .dashboard-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title h2 {
            font-size: 2rem;
        }

        .btn-add {
            padding: 1rem 2rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-add:hover {
            transform: translateY(-2px);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--border-glow);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .link-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-purple);
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.3);
        }

        .link-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.up {
            background: var(--accent-green);
        }

        .status-dot.down {
            background: var(--accent-pink);
        }

        .status-dot.unknown {
            background: var(--text-gray);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .link-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .link-url {
            color: var(--text-gray);
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 1rem;
        }

        .link-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-gray);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .link-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .btn-small:hover {
            border-color: var(--accent-purple);
            background: rgba(118, 75, 162, 0.1);
        }

        .btn-danger {
            border-color: rgba(245, 87, 108, 0.3);
            color: var(--accent-pink);
        }

        .btn-danger:hover {
            border-color: var(--accent-pink);
            background: rgba(245, 87, 108, 0.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-gray);
            margin-bottom: 2rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-gray);
        }

        .spinner {
            border: 3px solid var(--border-glow);
            border-top: 3px solid var(--accent-purple);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .links-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-title {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Page -->
    <div id="authPage" class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <h1>CheckBioLink</h1>
                <p style="color: var(--text-gray); margin-top: 0.5rem;">Monitor your links 24/7</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <div class="error-message" id="authError"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" onsubmit="handleRegister(event)" style="display: none;">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="8">
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="dashboard">
        <div class="dashboard-header">
            <div class="header-content">
                <div class="logo-text">CheckBioLink</div>
                <div class="header-actions">
                    <span class="user-email" id="userEmail"></span>
                    <button class="btn-secondary" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="dashboard-title">
                <h2>Your Links</h2>
                <button class="btn-add" onclick="openAddModal()">+ Add Link</button>
            </div>

            <div id="linksContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading your links...</p>
            </div>
        </div>
    </div>

    <!-- Add Link Modal -->
    <div id="addLinkModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Link</h3>
                <button class="modal-close" onclick="closeAddModal()">&times;</button>
            </div>
            <form onsubmit="handleAddLink(event)">
                <div class="form-group">
                    <label>Link Name</label>
                    <input type="text" id="linkName" required placeholder="e.g., My Website">
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" id="linkUrl" required placeholder="https://example.com">
                </div>
                <button type="submit" class="btn-primary">Add Link</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Auth Functions
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.auth-tab');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                tabs[0].classList.add('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                tabs[1].classList.add('active');
            }
            
            hideError();
        }

        function showError(message) {
            const errorEl = document.getElementById('authError');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('authError');
            errorEl.classList.remove('show');
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideError();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    showDashboard();
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            hideError();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    showDashboard();
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        function handleLogout() {
            fetch('/api/logout', {method: 'POST'})
                .then(() => {
                    currentUser = null;
                    document.getElementById('authPage').style.display = 'flex';
                    document.getElementById('dashboardPage').classList.remove('active');
                });
        }

        // Dashboard Functions
        function showDashboard() {
            document.getElementById('authPage').style.display = 'none';
            document.getElementById('dashboardPage').classList.add('active');
            document.getElementById('userEmail').textContent = currentUser.email;
            loadLinks();
        }

        async function loadLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading...</p></div>';
            
            try {
                const response = await fetch('/api/links');
                const data = await response.json();
                
                if (data.links && data.links.length > 0) {
                    container.innerHTML = '<div class="links-grid"></div>';
                    const grid = container.querySelector('.links-grid');
                    
                    data.links.forEach(link => {
                        grid.appendChild(createLinkCard(link));
                    });
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ”—</div>
                            <h3>No links yet</h3>
                            <p>Add your first link to start monitoring</p>
                            <button class="btn-primary" onclick="openAddModal()" style="max-width: 200px; margin: 0 auto;">Add Link</button>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = '<p style="text-align: center; color: var(--accent-pink);">Error loading links</p>';
            }
        }

        function createLinkCard(link) {
            const card = document.createElement('div');
            card.className = 'link-card';
            
            const statusClass = link.status || 'unknown';
            const statusText = link.status === 'up' ? 'Online' : link.status === 'down' ? 'Offline' : 'Checking...';
            const lastChecked = link.last_checked ? new Date(link.last_checked).toLocaleString() : 'Never';
            
            card.innerHTML = `
                <div class="link-status">
                    <div class="status-dot ${statusClass}"></div>
                    <span>${statusText}</span>
                </div>
                <div class="link-name">${link.name || 'Unnamed Link'}</div>
                <div class="link-url">${link.url}</div>
                <div class="link-meta">
                    <span>Last checked: ${lastChecked}</span>
                </div>
                <div class="link-actions">
                    <button class="btn-small" onclick="checkLink(${link.id})">Check Now</button>
                    <button class="btn-small btn-danger" onclick="deleteLink(${link.id})">Delete</button>
                </div>
            `;
            
            return card;
        }

        // Link Actions
        function openAddModal() {
            document.getElementById('addLinkModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addLinkModal').classList.remove('active');
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
        }

        async function handleAddLink(e) {
            e.preventDefault();
            
            const name = document.getElementById('linkName').value;
            const url = document.getElementById('linkUrl').value;
            
            try {
                const response = await fetch('/api/links', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, url})
                });
                
                if (response.ok) {
                    closeAddModal();
                    loadLinks();
                } else {
                    alert('Failed to add link');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        async function checkLink(id) {
            try {
                await fetch(`/api/links/${id}/check`, {method: 'POST'});
                setTimeout(loadLinks, 2000); // Reload after 2 seconds
            } catch (error) {
                alert('Error checking link');
            }
        }

        async function deleteLink(id) {
            if (!confirm('Are you sure you want to delete this link?')) return;
            
            try {
                await fetch(`/api/links/${id}`, {method: 'DELETE'});
                loadLinks();
            } catch (error) {
                alert('Error deleting link');
            }
        }

        // Check if already logged in on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/links');
                if (response.ok) {
                    // User is logged in
                    const data = await response.json();
                    // We don't have user info from this endpoint, but we can fake it
                    currentUser = {email: 'Logged in'};
                    showDashboard();
                }
            } catch (error) {
                // Not logged in, show auth page
            }
        });
    </script>
</body>
</html>
